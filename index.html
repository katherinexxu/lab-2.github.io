<!DOCTYPE html>

	<title>Lab Project 2</title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div class="container">
		<div class="box box1">
			<picture>
				<source media="(max-width: 500px)" srcset="1.1.jpg">

		</div>

			</picture>
		</div>

		<div class="box box3">

			</picture>
		</div>

		<div class="box box4">

			</picture>
		</div>

			</picture>
		</div>

		<div class="box box6">
			<picture>
				<source media="(max-width: 500px)" srcset="1.6.jpg">

</body>
